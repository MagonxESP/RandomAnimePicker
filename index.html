<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Anime Picker</title>
  <link rel="stylesheet" href="css/main-style.css" />
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <header>
    <h1>Random Anime Picker</h1>
  </header>
  <div id="loading-container" class="flex-container">
    <img src="img/loading.gif" alt="loading_gif" />
  </div>
  <div id="anime-container" class="flex-container">
    <img id="anime-img" src="" alt="anime-label" />
    <div class="anime-information">
      <h1 id="anime-title"></h1>
      <h4 id="anime-title-jp"></h4>
      <div>
        <h4></h4>
      </div>
      <div>
        <h4>Synopsis:</h4>
        <p id="synopsis"></p>
      </div>

    </div>
  </div>
  <button id="pickRandomAnimeBtn">Choose a random anime</button>
</body>

</html>
