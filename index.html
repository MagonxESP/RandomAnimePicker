<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Anime Picker</title>
  <link rel="stylesheet" href="css/main-style.css" />
</head>

<body>
  <header>
    <h1>Random Anime Picker</h1>
  </header>
  <div id="loading-container" style="display: none;">
    <img src="img/loading.gif" alt="loading_gif" />
  </div>
  <div class="anime-container" style="display: none;">
    <img id="anime-img" src="#" alt="anime-label" />
    <div class="anime-information">
      <h1 id="anime-title"></h1>
      <h4 id="anime-title-jp"></h4>
      <ul class="stats">
        <li><strong>Episodes:</strong>&nbsp;<span id="episodes"></span></li>
        <li><strong>Duration:</strong>&nbsp;<span id="duration"></span></li>
        <li><strong>Premiered:</strong>&nbsp;<span id="premiered"></span></li>
        <li><strong>Status:</strong>&nbsp;<span id="status"></span></li>
        <li><strong>Score:</strong>&nbsp;<span id="score"></span></li>
        <li><strong>Genres:</strong>&nbsp;<span id="genre"></span></li>
      </ul>
      <section>
        <h4>Synopsis:</h4>
        <p id="synopsis"></p>
      </section>
    </div>
  </div>
  <div class="buttons-container">
    <button class="btn" id="pickRandomAnimeBtn">Choose a random anime</button>
    <a class="btn" id="myanimelistlink" style="display: none;" href="#" target="_blank">View on MyAnimeList</a>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
